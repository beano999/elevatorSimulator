<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elevator Simulator</title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
  <div class="shell">
    <header>
      <h1>Elevator Simulator</h1>
    </header>

    <div class="grid">
      <div class="card">
        <div class="status">
          <div class="item">
            <div class="label">Current</div>
            <div class="value" id="currentFloor">-</div>
          </div>
          <div class="item">
            <div class="label">Target</div>
            <div class="value" id="activeTarget">-</div>
          </div>
          <div class="item">
            <div class="label">Queue Size</div>
            <div class="value" id="queueSize">0</div>
          </div>
        </div>
        <div class="queue" id="queueChips"></div>
        <div class="log" id="log"></div>
      </div>

      <div class="card">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <div class="pill" id="dir">Direction: idle</div>
          <div class="label">Floors</div>
          <div class="pill" id="floorCount"></div>
        </div>
        <br>
        <div class="floors" id="floors"></div>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
